<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스턴스</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*
        * 인스턴스 생성 후 엘리먼트를 지정해줘야 함.
        * 생성자 함수를 정의 해놓으면 정의된 속성을 계속 사용할 수 있음.
        */
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hi'
            }
            //, template:
            //, methods:
            //, created:
            //, watch:
        });

        /* 함수의 접두어가 대문자이면 `생성자`로 인식
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        var person = new Person('beom', 29);
        */
    </script>
</body>
</html>
